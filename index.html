<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de venda</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda Fácil seu carro!</h1>
                <p>
                    Descreva as características
                </p>
                <form >
                    <div class="box-input">
                        <label for="title">Título do Anúncio<span class="required-field">*</span>:</label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block" 
                        placeholder="Ex:BMW 320i com pequenas avariações"
                        minlength="1"
                        maxlength="50"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço<span class="required-field">*</span>:</label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        placeholder="Ex:35000"
                        minlength="1"
                        maxlength="50"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição<span class="required-field">*</span>:</label>
                        <textarea 
                        name="description"
                         id="description" 
                        class="block" 
                        placeholder="Ex:Carro possui alguns arranhões e necessita trocar a pastilha de freio"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca do veículo<span class="required-field">*</span>:</label>
                        <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block" 
                        placeholder="Ex:BMW"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo do veículo<span class="required-field">*</span>:</label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block" 
                        placeholder="Ex:BMW 320i 2002"
                        minlength="1"
                        maxlength="50"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem atual<span class="required-field">*</span>:</label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        placeholder="Ex:5000"
                        minlength="1"
                        maxlength="50"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <label for="date">Data da compra<span class="required-field">*</span>:</label>
                        <input 
                        type="date" 
                        name="date" 
                        id="date" 
                        class="block" 
                        minlength="1"
                        maxlength="50"
                        required
                        />
                    </div>
                    <div class="box-input">
                        <p>Tipo de câmbio <span class="required-field">*</span>:</p>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="manual" 
                        />
                        <label for="manual">Manual</label>
                        <input 
                        type="radio" 
                        name="gear" 
                        id="auto" 
                        />
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar-condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                <label for="reverse_camera">C1âmera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com o celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro<span class="required-field">*</carro:span>:</p>
                            <input 
                            type="file" 
                            multiple 
                            accept="image.png, image.jpg" 
                            id="images" 
                            name="images" 
                            required
                            />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
